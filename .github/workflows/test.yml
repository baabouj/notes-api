name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Project Repo
        uses: actions/checkout@v3

      - name: 📦 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: 📦 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏃‍♂️ Run Linters
        run: pnpm check

      - name: 🏃‍♂️ Run Tests
        run: pnpm test
